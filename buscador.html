<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Productos</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Librer√≠as PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="page-precios">
    
    <img id="logo-for-pdf" src="img/logo.png" alt="Logo" style="display: none;">

    <div class="container">
        <header>
            <img src="img/logo.png" alt="Logo" class="main-logo">
            <h1>Buscador y Presupuestos</h1>
        </header>

        <main>
            <div id="search-wrapper">
                 <!-- Sin selector de tarifa, directo al grano -->
                 <input type="text" id="searchInput" placeholder="Buscar por referencia o descripci√≥n...">
                 
                 <p class="stock-disclaimer">
                    ‚ÑπÔ∏è <strong>Stock:</strong> Actualizado diariamente a las 09:00 AM.
                 </p>
            </div>

            <div id="resultsContainer"></div>
            
            <a href="index.html" class="back-link">‚Üê Volver al men√∫</a>
        </main>
    </div>

    <!-- BOT√ìN FLOTANTE -->
    <div id="budget-fab" class="budget-fab" onclick="toggleBudgetModal()">
        üõí <span id="budget-count">0</span>
    </div>

    <!-- MODAL PRESUPUESTO -->
    <div id="budget-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="toggleBudgetModal()">&times;</span>
            <h2>Tu Pedido / Presupuesto</h2>
            
            <div id="budget-items-container">
                <p class="empty-msg">El carrito est√° vac√≠o.</p>
            </div>
            
            <div class="budget-footer">
                <p class="total-display">Total Coste: <span id="budget-total">0.00</span> ‚Ç¨</p>
                <div class="budget-actions">
                    <button onclick="clearBudget()" class="btn-danger">Borrar</button>
                    <!-- Funcionalidad Clave: Enviar a Cliente Final -->
                    <button onclick="copyBudgetWithMargin()" class="btn-success">WhatsApp (Venta)</button>
                    <!-- Funcionalidad Interna: Pedido a vosotros -->
                    <button onclick="downloadBudgetPdf()" class="btn-primary">Descargar PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script src="logic/presupuesto.js"></script>
    <script src="logic/script.js"></script>
</body>
</html>
